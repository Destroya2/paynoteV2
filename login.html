<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Paynote</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper">
        <!-- Background Effects -->
        <div class="auth-bg">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>

        <!-- Auth Container -->
        <div class="auth-container">
            <!-- Logo & Back -->
            <div class="auth-header">
                <a href="index.html" class="back-link">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M12 16l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span>Retour</span>
                </a>
            </div>

            <!-- Auth Card -->
            <div class="auth-card">
                <div class="auth-card-header">
                    <div class="logo-container">
                        <div class="logo-icon-auth">
                            <svg width="48" height="48" viewBox="0 0 40 40" fill="none">
                                <rect width="40" height="40" rx="10" fill="url(#gradient-auth)"/>
                                <path d="M12 28V12H18C21 12 23 14 23 17C23 20 21 22 18 22H15V28H12ZM15 19H18C19 19 20 18 20 17C20 16 19 15 18 15H15V19Z" fill="white"/>
                                <circle cx="28" cy="22" r="4" fill="#34D399"/>
                                <defs>
                                    <linearGradient id="gradient-auth" x1="0" y1="0" x2="40" y2="40">
                                        <stop offset="0%" stop-color="#6366F1"/>
                                        <stop offset="100%" stop-color="#8B5CF6"/>
                                    </linearGradient>
                                </defs>
                            </svg>
                        </div>
                    </div>
                    
                    <h1>Bon retour !</h1>
                    <p>Connecte-toi pour accéder à ton compte</p>
                </div>

                <!-- Form -->
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                                <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span>Email</span>
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            required 
                            placeholder="ton@email.fr"
                            autocomplete="email"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                                <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span>Mot de passe</span>
                        </label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                id="password" 
                                required 
                                placeholder="••••••••"
                                autocomplete="current-password"
                            >
                            <button type="button" class="toggle-password" id="togglePassword">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke="currentColor" stroke-width="2"/>
                                    <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-footer">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            <span class="checkbox-label">Se souvenir de moi</span>
                        </label>
                        <a href="#" class="link-forgot">Mot de passe oublié ?</a>
                    </div>
                    
                    <div id="error" class="error-message hidden">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <span></span>
                    </div>
                    
                    <button type="submit" class="btn-submit" id="loginBtn">
                        <span>Se connecter</span>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M4 10h12m0 0l-4-4m4 4l-4 4" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </form>

                <!-- Divider -->
                <div class="auth-divider">
                    <span>Pas encore de compte ?</span>
                </div>

                <!-- Register Link -->
                <a href="register.html" class="btn-secondary">
                    <span>Créer un compte gratuit</span>
                </a>
            </div>

            <!-- Features -->
            <div class="auth-features">
                <div class="feature-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M5 13l4 4L19 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span>5 factures gratuites</span>
                </div>
                <div class="feature-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M5 13l4 4L19 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span>Génération IA instantanée</span>
                </div>
                <div class="feature-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M5 13l4 4L19 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span>Sans carte bancaire</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword')?.addEventListener('click', function() {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
        });
    </script>
</body>
</html>
